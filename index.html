<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Fees System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <py-script src="some/url/with/python.py"></py-script>
</head>
<body class="dark">

<!-- LOGIN PAGE -->
<div class="login-container" id="loginPage">
    <div class="login-box">
        <h2>School Fees System</h2>
        <input type="text" id="username" placeholder="Username">
        <select id="role">
            <option value="admin">Admin</option>
            <option value="bursar">Bursar</option>
            <option value="student">Student</option>
        </select>
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- DASHBOARD -->
<div class="container hidden" id="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">SCHOOL PAY</h2>
        <ul class="nav-links">
            <li class="active" data-page="dashboardPage">Dashboard</li>
            <li data-page="studentsPage">Students</li>
            <li data-page="paymentsPage">Payments</li>
            <li data-page="reportsPage">Reports</li>
            <li data-page="settingsPage">Settings</li>
        </ul>
    </aside>

    <!-- Main -->
    <main class="main-content">
        <header class="topbar">
            <span id="userRole"></span>
            <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ—</button>
        </header>

        <section class="page active-page" id="dashboardPage">
            <h1>Dashboard</h1>
            <div class="cards">
                <div class="card">Students <span>320</span></div>
                <div class="card">Collected <span>UGX 45M</span></div>
                <div class="card">Pending <span>UGX 12M</span></div>
            </div>
        </section>

        <section class="page" id="studentsPage">
            <h1>Students</h1>
            <p>Student management panel</p>
        </section>

        <section class="page" id="paymentsPage">
            <h1>Payments</h1>
            <form class="payment-form">
                <input type="text" placeholder="Student ID">
                <input type="number" placeholder="Amount (UGX)">
                <button>Pay</button>
            </form>
        </section>

        <section class="page" id="reportsPage">
            <h1>Reports</h1>
            <p>Financial reports</p>
        </section>

        <section class="page" id="settingsPage">
            <h1>Settings</h1>
            <p>System configuration</p>
        </section>
    </main>

</div>

</body>
</html>
